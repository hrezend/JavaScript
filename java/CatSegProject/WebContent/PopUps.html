<!-- Create Employee PopUp -->
<div class="modal fade" id="add-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form action="ServletAddEmployee" method="post">
        			<div class="form-group">
						<label for="inputName">Name:</label>
						<input id="inputName" type="text" class="form-control" required="required" name="funcionarioName" maxlength="50" autocomplete="off">
						<small id="passwordHelpBlock" class="form-text text-muted">Fill in with a valid name</small>
					</div>
           			<div class="form-group">
						<label for="inputEmail">Email:</label>
     					<input id="inputEmail" name="funcionarioEmail" class="form-control" required="required" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" autocomplete="off">
						<small id="passwordHelpBlock" class="form-text text-muted">Use a valid email</small>
					</div>
					<div class="form-group">
						<label for="inputTelephone">Telephone:</label>
						<input id="inputTelephone" type="text" class="form-control" required="required" name="funcionarioTelephone" maxlength="14" placeholder="(XX)XXXXX-XXXX" autocomplete="off" onkeypress="$(this).mask('(00)00000-0000');">
						<small id="passwordHelpBlock" class="form-text text-muted">Please fill in as in the example</small>
					</div>
					<div class="form-group">
						<label for="inputCPF">CPF:</label>
						<input id="inputCPF" type="text" class="form-control" required="required" name="funcionarioCPF" maxlength="14" placeholder="XXX.XXX.XXX-XX" autocomplete="off" onkeypress="$(this).mask('000.000.000-00');">
						<small id="passwordHelpBlock" class="form-text text-muted">Please fill in as in the example</small>
					</div>
          			<div class="modal-footer">
        				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        				<button type="submit" class="btn btn-success">Confirm</button>
      	  			</div>
        		</form>
      		</div>
    	</div>
  	</div>
</div>


<!-- Delete Employee PopUp -->
<div class="modal fade" id="delete-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        		</button>
      		</div>
      		<div class="modal-body">
        		<form action="ServletDeleteEmployee" method="post">

</div>


<!-- Watch Employee PopUp -->

      		</div>

<!-- Update Indicator PopUp -->
<div class="modal fade" id="update-indicator" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Update Indicator</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form action="ServletUpdateIndicator" method="post">
        			<div class="form-group">
						<label for="employeeID">ID:</label>
        				<input id="employeeID" type="text" class="form-control" required="required" name="employeeID" maxlength="36" readonly>
					</div>
        			<div class="form-group">
						<label for="inputDTNS">Data de nascimento:</label>
						<input id="inputDTNS" type="text" class="form-control" name="dataNascimento" required="required" maxlength="10" onkeypress="$(this).mask('00/00/0000');">
					</div>
           			<div class="form-group">
						<label for="inputCargo">Cargo:</label>
     					<input id="inputCargo" type="text" class="form-control" name="cargo" required="required">
					</div>
					<div class="form-group">
						<label for="inputSetor">Setor:</label>
     					<input id="inputSetor" type="text" class="form-control" name="setor" required="required">
					</div>
					<div class="form-group">
						<label for="inputAdvert">Total de advertências:</label>
     					<input id="inputAdvert" type="number" class="form-control" name="quantidadeDeAdvertencias" required="required">
					</div>
					<div class="form-group">
						<label for="inputAcidentes">Total de acidentes:</label>
     					<input id="inputAcidentes" type="number" class="form-control" name="quantidadeDeAcidentes" required="required">
					</div>
					<div class="form-group">
						<label for="inputCST">Carga horária semanal de trabalho em horas:</label>
     					<input id="inputCST" type="number" class="form-control" name="cargaHorariaSemanalDeTrabalho" required="required">
					</div>
					<div class="form-group">
						<label for="inputCTT">Carga horária total de treinamentos em horas:</label>
     					<input id="inputCTT" type="number" class="form-control" name="cargaHorariaTotalDeTreinamento" required="required">
					</div>
          			<div class="modal-footer">
        				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        				<button type="submit" class="btn btn-success">Confirm</button>
      	  			</div>
        		</form>
      		</div>
    	</div>
  	</div>
</div>
