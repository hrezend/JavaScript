<!-- Create Employee PopUp -->
<div class="modal fade" id="add-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form action="ServletAddEmployee" method="post">
        			<div class="form-group">
						<label for="inputName">Name:</label>
						<input id="inputName" type="text" class="form-control" required="required" name="funcionarioName" maxlength="50">
						<small id="passwordHelpBlock" class="form-text text-muted">Fill in with a valid name</small>
					</div>
           			<div class="form-group">
						<label for="inputEmail">Email:</label>
     					<input id="inputEmail" name="funcionarioEmail" class="form-control" required="required" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50">
						<small id="passwordHelpBlock" class="form-text text-muted">Use a valid email</small>
					</div>
					<div class="form-group">
						<label for="inputTelephone">Telephone:</label>
						<input id="inputTelephone" type="text" class="form-control" required="required" name="funcionarioTelephone" maxlength="14" placeholder="(XX)XXXXX-XXXX">
						<small id="passwordHelpBlock" class="form-text text-muted">Please fill in as in the example</small>
					</div>
					<div class="form-group">
						<label for="inputCPF">CPF:</label>
						<input id="inputCPF" type="text" class="form-control" required="required" name="funcionarioCPF" maxlength="14" placeholder="XXX.XXX.XXX-XX">
						<small id="passwordHelpBlock" class="form-text text-muted">Please fill in as in the example</small>
					</div>
          			<div class="modal-footer">
        				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        				<button type="submit" class="btn btn-success">Confirm</button>
      	  			</div>
        		</form>
      		</div>
    	</div>
  	</div>
</div>


<!-- Delete Employee PopUp -->
<div class="modal fade" id="delete-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form action="ServletDeleteEmployee" method="post">
        			<div class="form-group">
						<label for="inputID">ID:</label>
						<input id="inputID" type="text" class="form-control" required="required" name="funcionarioID" maxlength="36">
						<small id="passwordHelpBlock" class="form-text text-muted">Copy some ID from the list</small>
					</div>
          			<div class="modal-footer">
        				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        				<button type="submit" class="btn btn-success">Confirm</button>
      	  			</div>
        		</form>
      		</div>
    	</div>
  	</div>
</div>
