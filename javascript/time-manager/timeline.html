  <body>
        <div class="container p-3">
            <nav aria-label="Timeline">
                <ul class="pagination pagination-lg">
                    <li class="page-item" aria-current="page">
                        <a class="page-link custom-page-link" href="index.html">Home</a>

            <div class="card card-body">
                <table id="calendar">
                    <caption>Timeline</caption>
                    <tr class="weekdays">
                        <th scope="col">Sunday</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                    </tr>
                  
                    <tr class="days">
                        <td class="day" id="d-sunday"></td>
                        <td class="day" id="d-monday"></td>
                        <td class="day" id="d-tuesday"></td>
                        <td class="day" id="d-wednesday"></td>
                        <td class="day" id="d-thursday"></td>
                        <td class="day" id="d-friday"></td>
                        <td class="day" id="d-saturday"></td>
                    </tr>
                  </table>
